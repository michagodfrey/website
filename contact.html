<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Godfrey - Contact</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Michael Godfrey</h1>
            <p class="mt-2 text-lg">Contact Me</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <section>
            <h2 class="text-2xl font-semibold">Get in Touch</h2>
            <form class="mt-4 space-y-4" action="https://yourformsubmissionservice.com" method="POST">
                <div>
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-4 py-6">
            <p class="text-sm">Â© 2024 Michael Godfrey</p>
        </div>
    </footer>

</body>
</html>
